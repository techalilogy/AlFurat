<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlFurat Café </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <!-- تأثير الدخان الخفيف -->
    <div class="smoke-effect"></div>
    
    <div class="container">
        <!-- الهيدر -->
        <header>
            <div class="logo-container">
                <h1 class="logo">AlFurat Café</h1>
            </div>
            <p class="tagline">استمتع بتجربة فريدة في أجواء طبيعية هادئة</p>
        </header>
        
        <!-- أزرار التصفية -->
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">الكل</button>
            <button class="filter-btn" data-filter="hot">المشروبات الساخنة</button>
            <button class="filter-btn" data-filter="cold">المشروبات الباردة</button>
            <button class="filter-btn" data-filter="other">خدمات أخرى</button>
        </div>
        
        <!-- قسم المنيو -->
        <div class="menu-section" id="menu-container">
            <!-- سيتم إضافة العناصر هنا بواسطة JavaScript -->
        </div>
    </div>
    
    <!-- الفوتر -->
    <footer>
        <div class="footer-logo">AlFurat Café</div>
        <p>جميع الحقوق محفوظة © 2026</p>
        <p>AlFurat Café - المنيو الإلكتروني</p>
    </footer>

    <script>
        // بيانات المنيو مع أسماء الصور المحلية
        const menuItems = [
            {
                id: 1,
                name: "شاي",
                category: "hot",
                icon: "fas fa-mug-hot",
                description: "شاي طازج بأجود الأوراق، يقدم مع النعناع أو الزعتر أو الأعشاب",
                image: "img/tea.jpg"
            },
            {
                id: 2,
                name: "قهوة",
                category: "hot",
                icon: "fas fa-coffee",
                description: "قهوة عربية أصيلة محضرة بأجود حبوب البن المحمصة حديثاً",
                image: "img/qahwa.jpg"
            },
            {
                id: 3,
                name: "نسكافيه",
                category: "hot",
                icon: "fas fa-mug-saucer",
                description: "نسكافيه سريع التحضير بنكهات متنوعة وقوام غني",
                image: "img/nesca.jpg"
            },
            {
                id: 4,
                name: "3×1",
                category: "hot",
                icon: "fas fa-blender",
                description: "مزيج فريد من القهوة والكريمة والشوكولاتة في مشروب دافئ",
                image: "img/hot.jpg"
            },
            {
                id: 5,
                name: "كابتشينو",
                category: "hot",
                icon: "fas fa-cup-togo",
                description: "كابتشينو إيطالي تقليدي مع رغوة حليب ناعمة ومسحوق شوكولاتة",
                image: "img/cabadb.jpeg"
            },
            {
                id: 6,
                name: "سحلب",
                category: "hot",
                icon: "fas fa-whiskey-glass",
                description: "سحلب دافئ مع حليب كريمي ومكسرات مطحونة وفانيليا",
                image: "img/sahlab.jpg"
            },
            {
                id: 7,
                name: "زهورات",
                category: "hot",
                icon: "fas fa-leaf",
                description: "مشروب أعشاب طبيعية مهدئ ومنعش بمجموعة من الزهور المجففة",
                image: "img/taz.jpg"
            },
            {
                id: 8,
                name: "مشروبات باردة",
                category: "cold",
                icon: "fas fa-glass-water",
                description: "تشكيلة من العصائر الطازجة والمشروبات المثلجة المنعشة",
                image: "img/calod.jpg"
            },
            {
                id: 9,
                name: "مشروبات ساخنة",
                category: "hot",
                icon: "fas fa-fire",
                description: "تشكيلة واسعة من المشروبات الساخنة لدفيء الأجواء الباردة",
                image: "img/hot.jpg"
            },
            {
                id: 10,
                name: "تحويل رصيد",
                category: "other",
                icon: "fas fa-exchange-alt",
                description: "خدمة تحويل الرصيد لجميع شركات الاتصالات",
                image: "img/تحويل-رصيد.jpg"
            },
            {
                id: 11,
                name: "دخان",
                category: "other",
                icon: "fas fa-smoking",
                description: "تشكيلة متنوعة من منتجات الدخان المحلية والمستوردة",
                image: "img/arkela.png"
            },
            {
                id: 12,
                name: "موالح",
                category: "cold",
                icon: "fas fa-lemon",
                description: "",
                image: "img/mawalh.jpg"
            },
            {
                id: 13,
                name: "مشروبات معززة بنكهات محروفة",
                category: "cold",
                icon: "fas fa-wine-bottle",
                description: "مشروبات فريدة بنكهات محروقة مميزة تخلق تجربة فريدة",
                image: "img/mahr.jpg"
            }
        ];

        // عناوين الأقسام
        const sectionTitles = {
            hot: "المشروبات الساخنة",
            cold: "المشروبات الباردة",
            other: "خدمات أخرى"
        };

        // دالة للتحقق من وجود الصورة
        function checkImageExists(imageUrl, callback) {
            const img = new Image();
            img.onload = function() {
                callback(true);
            };
            img.onerror = function() {
                callback(false);
            };
            img.src = imageUrl;
        }

        // دالة لإنشاء عناصر المنيو
        function createMenuItems(items) {
            const menuContainer = document.getElementById('menu-container');
            menuContainer.innerHTML = '';
            
            // تجميع العناصر حسب الفئة
            const categorizedItems = {
                hot: items.filter(item => item.category === 'hot'),
                cold: items.filter(item => item.category === 'cold'),
                other: items.filter(item => item.category === 'other')
            };
            
            // إضافة عناوين الأقسام والعناصر
            for (const category in categorizedItems) {
                if (categorizedItems[category].length > 0) {
                    // إضافة عنوان القسم
                    const sectionTitle = document.createElement('h2');
                    sectionTitle.className = 'section-title';
                    sectionTitle.textContent = sectionTitles[category];
                    menuContainer.appendChild(sectionTitle);
                    
                    // إضافة عناصر القسم
                    categorizedItems[category].forEach(item => {
                        const menuItem = document.createElement('div');
                        menuItem.className = `menu-item ${item.category}`;
                        menuItem.setAttribute('data-category', item.category);
                        
                        // التحقق من وجود الصورة أولاً
                        checkImageExists(item.image, function(exists) {
                            let imageHtml;
                            if (exists) {
                                imageHtml = `<img src="${item.image}" alt="${item.name}" class="item-image" loading="lazy">`;
                            } else {
                                // استخدام صورة بديلة
                                imageHtml = `
                                    <div class="image-placeholder">
                                        <i class="${item.icon} placeholder-icon"></i>
                                    </div>
                                `;
                            }
                            
                            menuItem.innerHTML = `
                                ${imageHtml}
                                <div class="item-details">
                                    <h3 class="item-name">
                                        ${item.name}
                                        <span class="item-icon"><i class="${item.icon}"></i></span>
                                    </h3>
                                    <p class="item-desc">${item.description}</p>
                                </div>
                            `;
                        });
                        
                        menuContainer.appendChild(menuItem);
                    });
                }
            }
        }

        // دالة لتصفية العناصر
        function filterItems(category) {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                if (btn.getAttribute('data-filter') === category) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            if (category === 'all') {
                createMenuItems(menuItems);
            } else {
                const filteredItems = menuItems.filter(item => item.category === category);
                createMenuItems(filteredItems);
            }
        }

        // تهيئة الصفحة عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            // إنشاء عناصر المنيو
            createMenuItems(menuItems);
            
            // إضافة أحداث النقر على أزرار التصفية
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const category = this.getAttribute('data-filter');
                    filterItems(category);
                });
            });
            
            // تأثيرات إضافية للعناصر
            setTimeout(() => {
                const menuItemsElements = document.querySelectorAll('.menu-item');
                menuItemsElements.forEach(item => {
                    item.addEventListener('mouseenter', function() {
                        const icon = this.querySelector('.item-icon i');
                        if (icon) {
                            icon.style.transform = 'rotate(15deg) scale(1.2)';
                            icon.style.transition = 'transform 0.3s ease';
                        }
                    });
                    
                    item.addEventListener('mouseleave', function() {
                        const icon = this.querySelector('.item-icon i');
                        if (icon) {
                            icon.style.transform = 'rotate(0) scale(1)';
                        }
                    });
                });
            }, 500);
        });
    </script>
</body>

</html>
